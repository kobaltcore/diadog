name: Build

on: [push]

jobs:
  upload-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-linux-windows, build-linux-i386, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: diadog
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.zip'

  build-linux-windows:
    runs-on: ubuntu-latest
    container: nimlang/nim
    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y mingw-w64 zip upx libgtk-3-dev
          nimble build_linux_amd64
          nimble build_windows_amd64
          nimble build_windows_i386
      - name: Zip Artifacts
        run: |
          zip -j diadog-linux-amd64.zip bin/amd64/linux/*
          zip -j diadog-windows-amd64.zip bin/amd64/windows/*
          zip -j diadog-windows-i386.zip bin/i386/windows/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: diadog
          path: '*.zip'

  build-linux-i386:
    runs-on: ubuntu-latest
    container: i386/ubuntu:latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Project
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y mingw-w64 zip upx libgtk-3-dev wget git
          wget -O nim.tar.xz https://nim-lang.org/download/nim-1.6.2-linux_x32.tar.xz
          tar xf nim.tar.xz
          rm nim.tar.xz
          export PATH="$GITHUB_WORKSPACE/nim-1.6.2/bin:$PATH"
          nimble build_linux_i386
      - name: Zip Artifacts
        run: |
          zip -j diadog-linux-i386.zip bin/i386/linux/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: diadog
          path: '*.zip'

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Nim
        run: |
          brew install nim upx
      - name: Build Project
        run: |
          nimble build_macos_amd64
      - name: Zip Artifacts
        run: |
          zip -j diadog-macos-amd64.zip bin/amd64/macos/*
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: diadog
          path: '*.zip'
